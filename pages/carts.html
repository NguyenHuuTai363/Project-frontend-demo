<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../pages_css/carts.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-9">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Sản phẩm</th>
                                    <th scope="col" width="120">Số lượng</th>
                                    <th scope="col" width="120">Đơn giá</th>
                                    <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="../images/ghe_an_porto.jpg" class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">Ghế ăn không tay Porto</a>
                                                <p class="text-muted small">Kích thước: D500 - R550 - C805 mm <br> Brand: Porto</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="col-xs-6" style="margin-left: 1px;">
                                            <div class="product_quantity">
                                                <input id="quantity_input" type="text" pattern="[0-20]*" value="1">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="price-wrap"> <var class="price">7,900,000vnđ</var></div>
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true">
                                            <i class="fa fa-heart"></i>
                                        </a>
                                        <a href="" class="btn btn-light" data-abc="true"> Xóa</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="../images/ghe-tay-porto.jpg" class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark" data-abc="true">Ghế có tay Porto</a>
                                                <p class="text-muted small">Kích thước: D500- R550- C805 mm <br> Brand: Porto </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="col-xs-6" style="margin-left: 1px;">
                                            <div class="product_quantity">
                                                <input id="quantity_input" type="text" pattern="[0-20]*" value="1">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="price-wrap"> <var class="price">8,990,000vnđ</var></div>
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true">
                                            <i class="fa fa-heart"></i>
                                        </a>
                                        <a href="" class="btn btn-light btn-round" data-abc="true"> Xóa</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="../images/ban_an_porto.jpg" class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">Bàn ăn 8 chỗ Porto</a>
                                                <p class="small text-muted">Kích thước: D1900- R900 - C765 mm <br> Brand: Porto</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="col-xs-6" style="margin-left: 1px;">
                                            <div class="product_quantity">
                                                <input id="quantity_input" type="text" pattern="[0-20]*" value="1">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="price-wrap"> <var class="price">25,450,000vnđ</var></div>
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true">
                                            <i class="fa fa-heart"></i>
                                        </a>
                                        <a href="" class="btn btn-light btn-round" data-abc="true"> Xóa</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <aside class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label>Bạn có mã giảm giá?</label>
                                <div class="input-group">
                                    <input type="text" class="form-control coupon" name="" placeholder="Nhập mã giảm giá">
                                    <span class="input-group-append"> 
                                        <button class="btn btn-primary btn-apply coupon">Áp dụng</button> 
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Tổng giá:</dt>
                            <dd class="text-right ml-3">42,340,000vnđ</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Chiết khấu:</dt>
                            <dd class="text-right text-danger ml-3">- 2,117,000vnđ</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Tổng thanh toán:</dt>
                            <dd class="text-right text-dark b ml-3"><strong>40,223,000vnđ</strong></dd>
                        </dl>
                        <hr>
                        <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true">Đặt hàng </a>
                        <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Tiếp tục mua hàng</a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
